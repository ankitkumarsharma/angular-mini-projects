<div class="space-20"></div>
<button type="button" class="primary-btn" routerLink="labels.route.home">{{labels.home}}</button>
<div class="space-20"></div>
<h2 class="ak-sub-title">For more info, contact us</h2>
<div class="row">
    <div class="col">{{labels.fullName}}</div>
    @for (item of contactInfo; track $index) {
        <div class="col-4">
            {{item.label}}: <a [href]="item.url">{{item.value}}</a>
        </div>
    }
</div>
<hr>
