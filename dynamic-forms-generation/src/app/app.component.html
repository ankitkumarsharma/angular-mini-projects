<div class="container">
  <div class="row">
    <div class="col-12">
      <app-contact />
      <h3 class="ak-title mb-4">
        {{title}}
      </h3>
      <ul class="list-inline nav-menu">
        @for (item of menuList; track $index) {
        <li class="list-inline-item mb-3">
          <a [routerLink]="item.route" [routerLinkActive]="'router-active'">{{item.label}}</a>
        </li>
        } @empty {
        {{noDataFound}}
        }
      </ul>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
